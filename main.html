<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Created by YeoCK</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>

.subunit.SCT { fill: #ddc; }
.subunit.SCT {opacity: 0.5;}
.subunit.WLS { fill: #cdd; }
.subunit.WLS {opacity: 0.5;}
.subunit.NIR { fill: #cdc; }
.subunit.NIR {opacity: 0.5;}
.subunit.ENG { fill: #dcd; }
.subunit.ENG {opacity: 0.5;}

.subunit.IRL,
.subunit-label.IRL {
  display: none;
}

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: #aaa;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

</style>
<body>
  <div id="tooltip">
    Hill Name: <span id="name" class="info"></span><br> 
    Height: <span id="height" class="info"></span><br>
    Latitude: <span id="la" class="info"></span><br> 
    Longitude: <span id="lo" class="info"></span><br>  
    Osgrid: <span id="os" class="info"></span><br>
    *Click and Drag to move. Scroll to Zoom.*
  </div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v0.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var width = 1160,
    height = 810;

var projection = d3.geo.albers()
    .center([0, 57.25])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(1200 * 15.75)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(0);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var zoom = d3.behavior.zoom()
    .scaleExtent([1,2])
    .on("zoom", function() {
      svg.attr("transform", "translate(" +
        d3.event.translate.join(",") + ")scale(" + d3.event.scale + ")");
            svg.selectAll("path")
        .attr("d", path.projection(projection));
      });
    svg.call(zoom);


d3.json("uk.json", function(error, uk) {
  var subunits = topojson.object(uk, uk.objects.subunits),
      places = topojson.object(uk, uk.objects.places);

  svg.selectAll(".subunit")
      .data(subunits.geometries)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a !== b && a.id !== "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary");

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a === b && a.id === "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary IRL");

  svg.selectAll(".subunit-label")
      .data(subunits.geometries)
    .enter().append("text")
      .attr("class", function(d) { return "subunit-label " + d.id; })
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.properties.name; });

  svg.append("path")
      .datum(places)
      .attr("d", path)
      .attr("class", "place");

d3.csv('scottish_hills.csv',function(data){  
    //console.log(data)
    svg.selectAll('hills')
       .data(data)
       .enter().append('circle')
       .attr('class','hills')
       .attr('r',function (d){return d.Height * 0.004;})
       .attr('fill',function(d){
         if(d.Height > 1300){
           return "#043927";
         }else if(d.Height > 1200){
           return "#2e8b57";
         }else if(d.Height > 1000){
           return "#679267";
         }else{
           return "#708238";
         }
       })
       .style('opacity',function(d){return d.Height * 0.000575;})
       .attr("cx", function(d){
            var coords = projection ([d.Longitude, d.Latitude])
            return coords[0]
          })
        .attr("cy", function(d){
           var coords = projection ([d.Longitude, d.Latitude])
            return coords[1]
         })
        .on('mouseover', function(d) {
          d3.select(this).style('fill', 'black'); 
          d3.select('#name').text(d.HillName);
          d3.select('#height').text(d.Height);
          d3.select('#la').text(d.Latitude);
          d3.select('#lo').text(d.Longitude);
          d3.select('#os').text(d.Osgrid);
          d3.select('#tooltip')
            .style('left', (d3.event.pageX - 50) + 'px')
            .style('top', (d3.event.pageY - 80) + 'px')
            .style('display', 'block')
            .style('opacity', 1)
            .attr('position','absolute')
          })
        .on('mouseout', function(d) { 
           d3.select(this).style('fill', d.color);
           d3.select('#tip')
              .style('display', 'none');
            });
    })

});

</script>



</body>
